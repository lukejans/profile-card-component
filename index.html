<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,700"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="card">
        <div class="card-head"></div>
        <img class="pp" src="./images/lukejans.jpg" alt="" />
        <section class="about">
          <h2 class="name">Luke Janssen <span class="age">20</span></h2>
          <p class="location">Toronto</p>
        </section>

        <section class="stats">
          <section class="followers">
            <p class="stat">80K</p>
            <p class="type">Followers</p>
          </section>
          <section class="likes">
            <p class="stat">803K</p>
            <p class="type">Likes</p>
          </section>
          <section class="photos">
            <p class="stat">1.4K</p>
            <p class="type">Photos</p>
          </section>
        </section>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/lukejans">Luke Janssen</a>.
      </footer>
    </div>
  </body>
</html>
